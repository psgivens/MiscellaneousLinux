<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pomodoro application</title>
    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
</head>
<body>
    <nav>
        <div class="nav-wrapper">
            <a class="brand-logo center">Pomodoro Application</a>
        </div>
    </nav>
    <form>
        <div>
            <label>Enter Item</label>
            <input type="text" id="item" autofocus>
        </div>
        <button class="btn waves-effect waves-light" type="submit">Add Item</button>
    </form>
    <p class="timer">00:00</p>
    <audio id="crank" src="sounds/crank.wav"></audio>
    <audio id="bell" src="sounds/Zen Buddhist Temple Bell-SoundBible.com-331362457.wav"></audio>
    <script src="mainWindow.js" ></script>

</html>
